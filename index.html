<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dungeon Companion</title>

    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div class="" id="toolbar">
      <ul>
        <li class="active" menu_option="select"><i class="fa-lg fa-solid fa-arrow-pointer"></i></li>
        <li menu_option="layers"><i class="fa-lg fa-solid fa-cube"></i></li>
        <li menu_option="draw"><i class="fa-lg fa-solid fa-paintbrush"></i></li>
        <li menu_option="zoom"><i class="fa-lg fa-solid fa-magnifying-glass"></i></li>
        <li menu_option="distances"><i class="fa-lg fa-solid fa-ruler-horizontal"></i></li>
        <li menu_option="fog"><i class="fa-lg fa-solid fa-cloud"></i></li>
        <li menu_option="turns"><i class="fa-lg fa-solid fa-clock"></i></li>
        <li menu_option="rolls"><i class="fa-lg fa-solid fa-dice-d20"></i></li>
        <li menu_option="info"><i class="fa-lg fa-solid fa-circle-question"></i></li>
      </ul>
    </div>

    <div class="content">
      <canvas class="main_content" id="canvas"></canvas>

      <div id="chat">
        <div id="messages"></div>
        <div id="chatControlls">
          <input id="chatInput" type="text" name="" value="">
          <button id="chatBtn" type="button">Send</button>
        </div>
      </div>
    </div>

    <!-- Font Aweasome -->
    <script src="https://kit.fontawesome.com/deadcfe648.js" crossorigin="anonymous"></script>

    <script src="scripts/clases.js" charset="utf-8"></script>
    <script src="scripts/PJs.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
